<app-header></app-header>

<div class="container" *ngIf="post">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Post</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post?.user.firstName + ' ' + post?.user.lastName }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ post?.createdAt | date : 'mediumDate'}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="assets/{{ post?.images[0] }}" alt="">

        <hr>

        <!-- Post Content -->
       
        <blockquote class="blockquote">
          <p class="mb-0">{{ post?.text }}</p>
        </blockquote>

        <hr>

      
      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4"></div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
