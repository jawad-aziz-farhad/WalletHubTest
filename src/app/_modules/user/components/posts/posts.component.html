<div class="tw-posts" *ngIf="posts?.length > 0">    
    <div class="user-post clearfix animated fadeIn" *ngFor="let post of posts; let i=index;" (click)="onPostClick(post)">
    
        <div class="user-img">
            <img src="assets/img/{{ post?.user?.avatar }}" alt="">
        </div>
        
            <div class="post-content">
                <div class="post-header">
                    <div class="row no-gutters">
                        <div class="col-6">
                            <div class="user-info">
                            <span class="user-name">{{ post?.user.firstName + ' ' + post?.user.lastName }}</span>
                            <span class="user-tag">@{{ post?.user.userName }}</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="post-time-stamp text-right">
                                <span class="post-date">{{ post?.createdAt | date : 'mediumDate' }}</span>
                                <span class="post-time">{{ post?.createdAt | date : 'shortTime' }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript : void(0);" routerLink="/user/post-details">
                    <div class="post-text text-dark">
                        <p>{{ post?.text}}</p>
                    </div>
                    <div class="post-media" *ngIf="post?.video">
                        <video id="my-video" class="video-js embed-responsive embed-responsive-16by9" controls preload="auto" data-setup="{}">
                        <source src="{{ post?.video }}" class="embed-responsive-item" type="mp4"/>
                        </video>  
                    </div>

                    <div class="post-media">
                        <div class="row">
                            <div class="col" *ngFor="let image of post?.images; let j=index;">
                                <img src="assets/{{ image }}" class="img-fluid" alt=""> 
                            </div>
                        </div>
                    </div>
                </a>

                <div class="like-comment">
                    <ul>
                        <li><span><i class="fa fa-thumbs-up"></i> {{ post?.likeCount }}</span></li>
                        <li><span><i class="fa fa-comment"></i> {{ post?.replyCount }}</span></li>
                    </ul>
                </div>
            </div>
        
    </div>
</div>
