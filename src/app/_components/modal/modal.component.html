 <div class="modal-header">
    <h4 class="modal-title">{{ data?.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="data?.content"> {{ data?.content }}</p>
    
  </div>
  <div class="modal-footer">
    <button *ngIf="data?.type == 'confirmation'" type="button" class="btn btn-outline-dark" (click)="activeModal.close('no')">No</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('yes')">{{ data?.type == 'confirmation' ? 'Yes' : 'OK'}}</button>
  </div>
