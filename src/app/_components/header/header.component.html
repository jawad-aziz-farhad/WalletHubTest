<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
            <div class="logo-inner">
                <img src="assets/logo.png" class="img-fluid" alt="">
              </div>
          </div>
          <div class="col-md-9">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="assets/logo.png" class="img-fluid" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" routerLink="/home"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/profile"><i class="fas fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="javascript: void(0);" (click)="confirm()"><i class="fas fa-power-off"></i></a>
                    </li>
                  </ul>
                </div>
              </nav>
          </div>
    </div>
  </div>
</header>
